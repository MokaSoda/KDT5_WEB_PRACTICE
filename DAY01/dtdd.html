<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Term, Data Definition</title>
        <style>
            h1 {
                color: coral;
                font-size: 30px;
                /* make font center */
                text-align: center;
            }
            h3 {
                color: rosybrown;
                font-size: 20px
                ;
            }
            dt {
                color: rgb(165, 165, 165);
                font-size: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
            }
        </style>
    
    </head>
    <body>
        <h1>
            목차
        </h1>
        <h3>
            인공지능
        </h3>
        <hr>
        <dl>
            <dt>머신러닝이란?</dt>
            <dd>ML이란 다양한 알고리즘을 적절하게 활용하여 데이터의 상관관계를 뽑아내는 분야</dd>
            <dt>딥러닝이란?</dt>
            <dd>DL이란 신경망 구조를 활용하여 마치 인간의 뇌처럼 최적의 가중치를 계산하는 분야</dd>
            <dt>생성형 AI란?</dt>
            <dd>생성형 AI란 사용자의 입력에 대해서 가장 적절한 해답을 확률적 판단에 이해 출력해주는 알고리즘</dd>
        </dl>
    </body>
</html>
