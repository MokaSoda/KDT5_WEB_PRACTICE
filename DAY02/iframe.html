<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iframe Example</title>
        <style>
            #title {
                color: Blue;
                font-size: 2em;
                font-weight: bold;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                text-align: center;
                padding: 1em;
            }

            #description {
                color: Black;
                font-size: 1.5em;
                font-weight: bold;
            }
        </style>
        
    </head>
    <body>
        <header>
            <div id="title">
                예시 영상 추가하기
            </div>
        </header>
        <article>
            <div>
            <iframe 
            width="100%"
            height="393" 
            src="https://www.youtube.com/embed/7PIji8OubXU" 
            title="Best of Dolby Vision 12K HDR 120fps" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
            </iframe>
            </div>
            <div id="description">
                <p>최근 추가한 이쁜 영상</p>
            </div>
        </article>
        <article>
            <iframe src="inner.html" width="100%" height="393" frameborder="0">
            </iframe>
        </article>
    </body>
</html>
